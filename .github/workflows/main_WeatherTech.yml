# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WeatherTech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua

    - name: Build
      run: dotnet build --no-restore -c Release
      working-directory: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua

    #- name: Run Tests
    #  run: dotnet test --no-build -c Release
    #  working-directory: ./techdemo-heigl-kaitoua/UnitTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}


    - name: Build Docker image for testing
      run: docker build --target test -t techdemo:test -f ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua/Dockerfile .

    - name: Run Docker container for tests
      run: docker run --name techdemo-test-container -d techdemo:test

    - name: Execute tests in Docker container
      run: docker exec techdemo-test-container dotnet test /src/UnitTests/UnitTests.csproj --no-build -c Release


    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua
        file: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua/Dockerfile
        push: true
        tags: heiglanz/techdemo-heigl-kaitoua:latest



  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WeatherTech'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b27e369a6efa41869ab78bd8accf7b8a }}
        images: 'index.docker.io/heiglanz/techdemo-heigl-kaitoua:latest'
