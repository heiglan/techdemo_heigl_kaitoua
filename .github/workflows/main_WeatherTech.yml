# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - WeatherTech

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua

    - name: Build
      run: dotnet build --no-restore -c Release
      working-directory: ./techdemo-heigl-kaitoua/techdemo-heigl-kaitoua

    - name: Run tests
      run: dotnet test --no-build -c Release
      working-directory: ./techdemo-heigl-kaitoua/UnitTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d32d53f5577a480892163acc7962d7dc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4c5dad060f9e4c22b9863199cbd9a049 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d32d53f5577a480892163acc7962d7dc }}/techdemo-heigl-kaitoua:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'WeatherTech'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b27e369a6efa41869ab78bd8accf7b8a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d32d53f5577a480892163acc7962d7dc }}/techdemo-heigl-kaitoua:${{ github.sha }}'
